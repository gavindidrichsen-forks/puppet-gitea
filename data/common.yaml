---
lookup_options:
  gitea::custom_configuration:
    merge: deep

gitea::dependencies_ensure: 'present'
gitea::dependencies: []
gitea::manage_service: true
gitea::manage_user: true
gitea::manage_group: true
gitea::manage_home: true
gitea::owner: 'git'
gitea::group: 'git'
gitea::home: ~
gitea::proxy: ~
gitea::base_url: 'https://dl.gitea.io/gitea'
gitea::version: '1.17.4'
gitea::checksum:
  linux:
    386: f18ebd43e87de83b681149e1802e0650fa29b6e25c4f6e1625899c6709706db3
    amd64: a720c1e87748e4fc5e37f4079ad0f8369d3c6d63e274856eb04201857c98ca2b
    arm-5: 3a236e27884fedc268ba5a80fe7f19e41ec94e531bf33b5e6ccef80de704aa45
    arm-6: 771abb512809d8ddbc12381c58b42cc9b2e3569101d9a6e42fdf9195c584bfc1
    arm64: f3d430855071ffe771fb2f28ddb47f25e99b5c2b6450d7c0225961a8d7baac71
gitea::run_path: '/run/gitea'
gitea::work_path: '/opt/gitea'
gitea::app_data_path: "%{lookup('gitea::work_path')}/data"
gitea::default_configuration:
  server:
    APP_DATA_PATH: "%{lookup('gitea::app_data_path')}"
  repository:
    ROOT: "%{lookup('gitea::app_data_path')}/gitea-repositories"
  database:
    DB_TYPE: 'sqlite3'
    LOG_SQL: 'false'
  security:
    INSTALL_LOCK: 'true'
  log:
    DISABLE_ROUTER_LOG: 'true'
gitea::custom_configuration: {}
gitea::service_epp: 'gitea/systemd.epp'
gitea::tmpfile_epp: 'gitea/tmpfile.epp'
gitea::robots_txt: ''

gitea::install::packages:
  - 'curl'
  - 'git'
  - 'tar'
