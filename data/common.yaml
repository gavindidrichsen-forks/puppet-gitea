---
lookup_options:
  gitea::custom_configuration:
    merge: deep

gitea::dependencies_ensure: 'present'
gitea::dependencies: []
gitea::manage_service: true
gitea::manage_user: true
gitea::manage_group: true
gitea::manage_home: true
gitea::owner: 'git'
gitea::group: 'git'
gitea::home: ~
gitea::proxy: ~
gitea::base_url: 'https://dl.gitea.io/gitea'
gitea::version: '1.18.0'
gitea::checksum:
  linux:
    386: e566b8d526d37b4946312da479242ec98ddd0a158e4593fd73cb223dd3cf8307
    amd64: b45b715d519a97086208c6b42528d291dd1c4dfdf40321dc940030e1cf3de6e6
    arm-5: f34f392a97ff4d5b86b6ff73776336600f6e083caa5eb35bbe16932e966958f4
    arm-6: 8a03c5d3c0f578117d46c5ce05d4c2d41d4f770cc4ba600e1b6b1f7d283a9dd5
    arm64: 0b5ea921a1fc7e69cf13bd578b2bdad10964ce49225aa5eb158435137f82f3f1
gitea::run_path: '/run/gitea'
gitea::work_path: '/opt/gitea'
gitea::app_data_path: "%{lookup('gitea::work_path')}/data"
gitea::default_configuration:
  server:
    APP_DATA_PATH: "%{lookup('gitea::app_data_path')}"
  repository:
    ROOT: "%{lookup('gitea::app_data_path')}/gitea-repositories"
  database:
    DB_TYPE: 'sqlite3'
    LOG_SQL: 'false'
  security:
    INSTALL_LOCK: 'true'
  log:
    DISABLE_ROUTER_LOG: 'true'
gitea::custom_configuration: {}
gitea::service_epp: 'gitea/systemd.epp'
gitea::tmpfile_epp: 'gitea/tmpfile.epp'
gitea::robots_txt: ''

gitea::install::packages:
  - 'curl'
  - 'git'
  - 'tar'
